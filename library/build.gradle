apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'view-wrapper-edittext'

    publishedGroupId = 'com.adityarathi.viewwrapperedittext'
    libraryName = 'ViewWrapperEditText'
    artifact = 'view-wrapper-edittext'

    libraryDescription = 'A LinearLayout customized to add View inside/outside EditTexts'

    siteUrl = 'https://github.com/aditya2705/ViewWrapperEditText'
    gitUrl = 'https://github.com/aditya2705/ViewWrapperEditText.git'

    libraryVersion = '1.0.0'

    developerId = 'aditya2705'
    developerName = 'Aditya Rathi'
    developerEmail = 'adityarathi95@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}
